{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="site-contact-title">
          {{ .Params.heading | safeHTML }}
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>{{ .Params.form_heading }}</h4>

          <!-- AWeber Form -->
          <form method="post" class="af-form-wrapper" accept-charset="UTF-8" action="https://www.aweber.com/scripts/addlead.pl">
            <input type="hidden" name="meta_web_form_id" value="598352384" />
            <input type="hidden" name="meta_split_id" value="" />
            <input type="hidden" name="listname" value="awlist6883217" />
            <input type="hidden" name="redirect" value="https://nokware.net/contact/?submitted=true" />
            <input type="hidden" name="meta_adtracking" value="Tell_Us_About_Your_Project" />
            <input type="hidden" name="meta_message" value="1" />
            <input type="hidden" name="meta_required" value="name,email" />
            <input type="hidden" name="meta_tooltip" value="" />

            <div class="row">
              <div class="col-lg-12">
                <input type="text" name="name" class="form-control" placeholder="Name" required />
              </div>

              <div class="col-lg-12">
                <input type="email" name="email" class="form-control" placeholder="Email" required />
              </div>

              <div class="col-lg-12 select-wrapper">
                <select name="custom project_type" class="form-control">
                  <option value="" disabled selected hidden>Project Type</option>
                  <option value="Application Design">Application Design</option>
                  <option value="Consultation">Consultation</option>
                  <option value="Server Build">Server Build</option>
                  <option value="Web Design">Web Design</option>
                  <option value="Autonomous Agentic Development Teams">Autonomous Agentic Development Teams</option>
                </select>
              </div>

              <div class="col-12">
                <textarea name="custom about_project" class="form-control" placeholder="About the project" rows="4"></textarea>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </div>

            <!-- AWeber tagging for project types -->
            <input type="hidden" name="tagif_custom project_type:Application Design" value="appdesign" />
            <input type="hidden" name="tagif_custom project_type:Consultation" value="consultation" />
            <input type="hidden" name="tagif_custom project_type:Autonomous Agentic Development Teams" value="agenticteams" />
            <input type="hidden" name="tagif_custom project_type:Server Build" value="server" />
            <input type="hidden" name="tagif_custom project_type:Web Design" value="webdesign" />
          </form>
          <!-- /AWeber Form -->
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
